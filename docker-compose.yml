services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: triage-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./reports:/app/reports
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: triage-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
